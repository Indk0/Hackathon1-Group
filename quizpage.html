    <header>

    </header>
    <main>
        <section id="hero-container">
            <div c="ninja-text" class="px-4 pb-5 text-center hero-section-text">
                <img id="quiz-ninja" class="section-img d-block mx-auto ninja-hero" src="assets/images/ninja-throwing-star.png"

        <section id="quiz-container" style="display: none;">
            <div class="container">

                    <div class="col-md-8">
                        <div class="quiz-content">
                            <h3 id="question-text"></h3>
                            <div id="answer-buttons" class="btn-grid orange-button">

                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </section>
