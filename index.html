<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="icon" sizes="192x192" sizes="192x192" href="favicon_io/android-chrome-192x192.png">
    <link rel="icon" sizes="192x192" sizes="512x512" href="favicon_io/android-chrome-512x512.png">
    <link rel="icon" href="favicon_io/" type="image/ico" sizes="48x48">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <title>Quiz Ninja</title>
</head>
<body class="main-styling">
    <header>

    </header>
    <main>
      <section id="hero-container">
        <div id="ninja-text" class="px-4 pb-5 text-center hero-section-text">
          <img id="ninja-hero" class="section-img d-block mx-auto" src="assets/images/ninja-hero.png" alt="Ninja-holding-star">////
          <h2 class="heading display-5 fw-bold py-3">Quiz Ninja</h2>
          <div class="col-lg-6 mx-auto">
            <p class="lead">Choose your arena</p>
            <div id="row">
                <div id="col">
                    <button type="button" class="btn btn-warning" id="start-button1">Capital Cities</button>
                    <button type="button" class="btn btn-warning" id="start-button2">Song Lyrics</button>
                    <button type="button" class="btn btn-warning" id="start-button3">Horror Movies</button>
                </div>
            </div>
        </section>

        <!-- Add this new section for the quiz -->
        <section id="quiz-container" style="display: none;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="quiz-content">
                            <h3 id="question-text"></h3>
                            <div id="answer-buttons" class="btn-grid">
                                <!-- Answer buttons will be inserted here -->
                            </div>
                            <div id="feedback" class="mt-3"></div>
                            <div id="score" class="mt-3">Score: 0/4</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul id="footer-styles">
            <li>Quiz Ninja Team</li> 
            <li>Github</li>
            <li>Instagram</li>
            <li>X</li>
        </ul>
    </footer>
</main>
<!-- Add this script tag at the end of the body -->
<script src="/assets/js/script.js"></script>
<script src="/assets/js/song.js"></script>
<script src="/assets/js/horror.js"></script>
</body>
</html>
